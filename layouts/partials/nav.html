<nav class="prose mx-auto mt-4 text-xl ">
  <ul class="hidden md:flex flex-row items-center gap-4 mt-0">

    {{ $image := resources.Get .Site.Params.nav_logo }}
    <li class="list-none"><a href="/"><img class= "my-4 mx-auto h-7 rounded-full" src="{{ $image.RelPermalink }}" alt="Site logo."/></a></li>


    {{ range .Site.Menus.main }}

    <li class="list-none "><a href="{{ .URL }}" class="no-underline group transition duration-300">

      {{ $text := print .Name | safeHTML }}
      {{ $text }}
    <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-indigo-600"></span>
    </a></li>
    {{ end }}


  </ul>

  <!-- Mobile menu button -->
  <div class="md:hidden flex justify-between">
  	<button class="outline-none mobile-menu-button">
  		<svg
  			class="w-6 h-6 text-gray-500"
  			x-show="!showMenu"
  			fill="none"
  			stroke-linecap="round"
  			stroke-linejoin="round"
  			stroke-width="2"
  			viewBox="0 0 24 24"
  			stroke="currentColor"
  		>
  		<path d="M4 6h16M4 12h16M4 18h16"></path>
  		</svg>
  	</button>
    <div>
    <li class="list-none"><a href="/"><img class= "my-4 mx-auto h-7 rounded-full" src="{{ $image.RelPermalink }}" /></a></li>
    </div>
  </div>

  <!-- Mobile menu -->
<div class="hidden mobile-menu">
	<ul class="py-6">
    {{ range .Site.Menus.main }}

		<li class="list-none"><a href="{{ .URL }}" class="block text-md py-1 underline decoration-indigo-500">
      {{ $text := print .Name | safeHTML }}
      {{ $text }}
    </a></li>

    {{ end }}
</ul>
</div>

<script>
	// Grab HTML Elements
	const btn = document.querySelector("button.mobile-menu-button");
	const menu = document.querySelector(".mobile-menu");

	// Add Event Listeners
	btn.addEventListener("click", () => {
	menu.classList.toggle("hidden");
	});
</script>
</nav>
