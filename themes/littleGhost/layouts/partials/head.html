<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZRK4KWSBR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3ZRK4KWSBR');
    </script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/68345f7fdb.js" crossorigin="anonymous"></script>

    {{ $style := resources.Get "style.css" }}
   <link rel="stylesheet" href="{{ $style.Permalink }}">



    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>

    <!-- Call in Open Graph template -->
    {{ template "_internal/opengraph.html" . }}

    <!-- Include SEO partial -->
    {{- partial "seo.html" . -}}

</head>
